          <p style="font-size:16px;"><span>需求：</span></p><p style="font-size:13px;"><span>1、每个用户系统都会自动生成一个邀请链接，用户A将该链接发送给其他用户B。</span></p><p style="font-size:13px;"><span>用户B点击该链接跳转到注册页面，用户B通过该链接进行注册，则当用户B在平台进行投资时用户A将获得相应的收益</span></p><p style="font-size:13px;"><span>2、分享规则按原型中展示</span></p><p style="font-size:13px;"><span>3、邀请好友列表展示：</span></p><p style="font-size:13px;"><span>①分享的用户名称：手机号展示</span></p><p style="font-size:13px;"><span>②投资时间：记录该项目履约开始的时间</span></p><p style="font-size:13px;"><span>③投资项目：记录投资编号</span></p><p style="font-size:13px;"><span>④投资奖励：记录小数后两位，不足小数后两位的金额不计</span></p>
